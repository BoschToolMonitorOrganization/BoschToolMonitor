spring.servlet.multipart.max-file-size=16MB
spring.servlet.multipart.max-request-size=16MB
spring.datasource.driverClassName=${BOSCH_DB_DRIVER:com.mysql.cj.jdbc.Driver}
spring.datasource.url=${BOSCH_DB_URL:jdbc:mysql://localhost:3306/workpiececarriers}
spring.datasource.username=${BOSCH_DB_USERNAME:root}
spring.datasource.password=${BOSCH_DB_PASSWORD:root}
server.error.include-stacktrace=always
spring.thymeleaf.cache=false
