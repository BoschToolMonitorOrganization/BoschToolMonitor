    <meta charset="UTF-8">
    <title>WPC Files</title>
</head>
<body>

    <h1>WPC Files</h1>

    <div class="container">
        <form>
            <button type="submit" formaction="./welcome">Go to Home Page</button>
        </form>
        <form>
            <button type="submit" formaction="./workpiece">Submit a Work Piece Carrier</button>
        </form>
        <form>
            <button type="submit" formaction="./wpccombos">Manage WPC Combos</button>
        </form>
        <form>
            <button type="submit" formaction="./createWPCFile">Submit a WPC File</button>
        </form>

    </div>
    <br>

    <table id="myTable" class="display">
        <thead>
        <tr>
            <th>Value Stream</th>
            <th>Production Line</th>
            <th>Production Type</th>
            <th>Author</th>
            <th>Revision Number</th>
            <th>Revision Reason</th>
            <th>File Type</th>
            <th>File Name</th>
            <th>View File</th>
            <th>File Data</th>
        </tr>
        </thead>

        <tbody>
            <tr th:each="wpcFile : ${wpcFiles}">
                <td style="text-align:center" th:text="${wpcFile.valueStream}"/>
                <td style="text-align:center" th:text="${wpcFile.productionLine}"/>
                <td style="text-align:center" th:text="${wpcFile.productType}"/>
                <td style="text-align:center" th:text="${wpcFile.author}"/>
                <td style="text-align:center" th:text="${wpcFile.revisionNumber}"/>
                <td style="text-align:center" th:text="${wpcFile.revisionReason}"/>
                <td style="text-align:center" th:text="${wpcFile.fileType}"/>
                <td style="text-align:center" th:text="${wpcFile.fileName}"/>

                <td style="text-align:center">
                    <a th:href="@{/wpcFilesForWPC(valueStream=${wpcFile.valueStream}, productionLine=${wpcFile.productionLine}, productType=${wpcFile.productType})}"><button type="button">View</button></a>
                </td>

                <td style="text-align:center">
<!--                    <a>
                        <button th:onclick="download(@{/download/wpcFile(valueStream=${wpcFile.valueStream}, productionLine=${wpcFile.productionLine}, productType=${wpcFile.productType},
                        author=${wpcFile.author}, revisionNumber=${wpcFile.revisionNumber}, fileType=${wpcFile.fileType},
                        fileName=${wpcFile.fileName})})" type="button">Download</button>
                    </a>-->

<!--                    <a id="downloadButton"><button type="button">Download</button></a>

th:href="@{|/download/wpcFile(productionLine=${wpcFile.productionLine}, valueStream=${wpcFile.valueStream}, productType=${wpcFile.productType},
                        author=${wpcFile.author}, revisionNumber=${wpcFile.revisionNumber}, fileType=${wpcFile.fileType},
                        fileName=${wpcFile.fileName})|}"-->
                    <a th:href="@{/download/wpcFile(productionLine=${wpcFile.productionLine}, valueStream=${wpcFile.valueStream}, productType=${wpcFile.productType},
                        author=${wpcFile.author}, revisionNumber=${wpcFile.revisionNumber}, fileType=${wpcFile.fileType},
                        fileName=${wpcFile.fileName})}"
                      th:download="@{/download/wpcFile(productionLine=${wpcFile.productionLine}, valueStream=${wpcFile.valueStream}, productType=${wpcFile.productType},
                        author=${wpcFile.author}, revisionNumber=${wpcFile.revisionNumber}, fileType=${wpcFile.fileType},
                        fileName=${wpcFile.fileName})}" type="button">Download </a>
                </td>

            </tr>
        </tbody>
    </table>

</body>
</html>
