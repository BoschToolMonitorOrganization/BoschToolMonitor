<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="/BoschToolMonitor/wpcComboStyles.css"/>
<head runat="mysql">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css"/>
    <script type="text/javascript" src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#myTable').dataTable();
        });
    </script>
    <meta charset="UTF-8"/>
    <title>WPC Combos</title>
</head>
<body>

<label th:if="${error != null}" th:text="${error}"/>
    <div class="container">
        <form>
            <button type="submit" formaction="/BoschToolMonitor/">Go to Home Page</button>
        </form>
        <form>
            <button type="submit" formaction="/BoschToolMonitor/workpiece">Submit a Work Piece Carrier</button>
        </form>
        <form>
            <button type="submit" formaction="/BoschToolMonitor/workpiececarriers">View Work Piece Carriers</button>
        </form>
    </div>
    <br>

<form action="#" th:action="@{/wpccombo}" th:object="${combo}" method="post">
    <div class="container">
        <h2>Create a WPC Combo</h2>
        <label>ValueStream: <input type="text" th:field="*{valueStream}" step="1">
        </label>
        <br>
        <label>Production Line: <input type="text" th:field="*{productionLine}">
        </label>
        <br>
        <label>Product Type: <input type="text" th:field="*{productType}">
        </label>
        <br>
        <input type="submit" value="Submit"/>
    </div>

</form>

<br>

<table id="myTable" class="display">

    <thead>
    <tr>
        <th>Value Stream</th>
        <th>Production Line</th>
        <th>Product Type</th>
        <th>Delete</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="combo : ${combos}">
        <td style="text-align:center" th:text="${combo.valueStream}"></td>
        <td style="text-align:center" th:text="${combo.productionLine}"></td>
        <td style="text-align:center" th:text="${combo.productType}"></td>
        <td style="text-align:center">
            <a th:href="@{/wpccombo/delete(valueStream=${combo.valueStream}, productionLine=${combo.productionLine}, productType=${combo.productType})}"><button type="button">Delete</button></a>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
