<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head runat="mysql">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css"/>
    <script type="text/javascript" src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#myTable').dataTable();
        });
    </script>
    <meta charset="UTF-8"/>
    <title>WPC Combos</title>
</head>
<body>
<label th:if="${error != null}" th:text="${error}"/>
<form>
    <button type="submit" formaction="./">Go to Home Page</button>
</form>
<form>
    <button type="submit"  formaction="./workpiece">Submit a Work Piece Carrier</button>
</form>
<form>
    <button type="submit" formaction="./workpiececarriers">View Work Piece Carriers</button>
</form>
<form action="#" th:action="@{/wpccombo}" th:object="${combo}" method="post">

    <div class="container">
        <h2>Create a WPC Combo</h2>
        <label>ValueStream: <input type="text" th:field="*{valueStream}" step="1">
        </label>
        <br>
        <label>Production Line: <input type="text" th:field="*{productionLine}">
        </label>
        <br>
        <label>Product Type: <input type="text" th:field="*{productType}">
        </label>
    </div>

    <input type="submit" value="Submit"/>

</form>

<br>

<table id="myTable" class="display">

    <thead>
    <tr>
        <th>Value Stream</th>
        <th>Production Line</th>
        <th>Product Type</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="combo : ${combos}">
        <td th:text="${combo.valueStream}"/>
        <td th:text="${combo.productionLine}"/>
        <td th:text="${combo.productType}"/>
        <td>
            <a th:href="@{/wpccombo/delete(valueStream=${combo.valueStream}, productionLine=${combo.productionLine}, productType=${combo.productType})}" class="btn">Delete</a>
        </td>
    </tr>
    </tbody>

</table>

</body>
</html>
