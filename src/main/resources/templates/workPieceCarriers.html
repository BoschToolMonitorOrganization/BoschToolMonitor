<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head runat="mysql">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css"/>
    <script type="text/javascript" src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#myTable').dataTable();
        });
    </script>
    <meta charset="UTF-8"/>
    <title>Work Piece Carriers</title>
</head>
<body>

<h1>Work Piece Carriers</h1>

<form>
    <button type="submit" formaction="./workpiece">Submit a Work Piece Carrier</button>
</form>

<table id="myTable" class="display">

    <thead>
    <tr>
        <th>Value Stream</th>
        <th>Production Line</th>
        <th>Product Type</th>
        <th>WPC Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="carrier : ${carriers}">
        <td th:text="${carrier.valueStream}"/>
        <td th:text="${carrier.productionLine}"/>
        <td th:text="${carrier.productType}"/>
        <td th:text="${carrier.workPieceCarrierNumber}"/>
    </tr>
    </tbody>

</table>

</body>
</html>
