<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="wpcComboStyles.css"/>
<head runat="mysql">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.min.css"/>
    <script type="text/javascript" src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#myTable').dataTable();
        });
    </script>
    <meta charset="UTF-8"/>
    <title>Work Piece Carriers</title>
</head>
<body>

<h1>Work Piece Carriers</h1>

    <div class="container">
        <form>
            <button type="submit" formaction="./welcome">Go to Home Page</button>
        </form>
        <form>
            <button type="submit" formaction="./workpiece">Submit a Work Piece Carrier</button>
        </form>
        <form>
            <button type="submit" formaction="./wpccombos">Manage WPC Combos</button>
        </form>
    </div>
    <br>

<table id="myTable" class="display">

    <thead>
        <tr>
            <th>Value Stream</th>
            <th>Production Line</th>
            <th>Product Type</th>
            <th>WPC Number</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        <tr th:each="carrier : ${carriers}">
            <td style="text-align:center" th:text="${carrier.valueStream}"></td>
            <td style="text-align:center" th:text="${carrier.productionLine}"></td>
            <td style="text-align:center" th:text="${carrier.productType}"></td>
            <td style="text-align:center" th:text="${carrier.workPieceCarrierNumber}"></td>
            <td style="text-align:center">
                <a th:href="@{/delete_wpc(valueStream=${carrier.valueStream}, productionLine=${carrier.productionLine}, productType=${carrier.productType}, workPieceCarrierNumber=${carrier.workPieceCarrierNumber})}"><button type="button">Delete</button></a>
            </td>
        </tr>
    </tbody>

</table>

</body>
</html>
